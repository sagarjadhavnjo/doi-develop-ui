<div class="col-sm-12">
    <div class="form-datatable-list">
        <form class="col-sm-12" [formGroup]="remarksForm" (ngSubmit)="submitRemarks()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <textarea matInput class="wf-remarks" placeholder="Remarks" formControlName="remarks"
                            maxlength="500" rows="6" required></textarea>
                        <mat-error *ngIf="this.remarksForm.controls.remarks.hasError">
                            Please Enter Remarks
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions class="dialog-action-buttons">
                <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose">
                    <i class="material-icons" title="Budget dashboard" aria-hidden="true">close
                    </i>Cancel
                </button>
                <button type="submit" mat-raised-button color="primary" cdkFocusInitial>
                    <i class="material-icons" title="save" aria-hidden="true">save
                    </i> Submit
                </button>
            </div>
        </form>
    </div>
</div>
