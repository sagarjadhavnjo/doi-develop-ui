<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Employee Master View other office</div>
        </div>
        <div class="panel-group">
            <div class="box box-primary">
                <div class="box-header">Personal Detail</div>
                <div class="box-body">
                    <div class="row header-detail">
                        <div class="col-sm-6 colPadding" *ngFor="let item of personalDetailsJson">
                            <div class="col-sm-6 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
                            <div class="col-sm-6 paddingUnset">{{item.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header">Departmental Details</div>
                <div class="box-body">
                    <div class="row header-detail">
                        <div class="col-sm-6 colPadding" *ngFor="let item of deptDetailsJson">
                            <div class="col-sm-6 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
                            <div class="col-sm-6 paddingUnset">{{item.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-action-button">
                <button mat-button mat-raised-button color="primary" class="back-button"  [mat-dialog-close]="true">
                    <mat-icon aria-label="icon-button">
                        keyboard_return
                    </mat-icon>
                    Back
                </button>

                <button type="button" mat-raised-button class="btnClose">
                    <i class="material-icons">
                        print
                    </i>
                    Print
                </button>
            </div>
        </div>
    </div>
</div>
