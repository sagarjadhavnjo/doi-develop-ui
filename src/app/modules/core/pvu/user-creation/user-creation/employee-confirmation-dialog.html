<form class="pt-2 pb-2 max-auto">
    <p class="msg">
        Employee Number generated successfully!!!
    </p>
    <p class="empInfo">
        Employee Number: <strong>{{empNo}}</strong> <br>
        Employee Name: <strong>{{empName}}</strong> <br>
        Employee Designation: <strong>{{designation}}</strong>
    </p>
</form>
<div class="row form-action-button">
    <button type="submit" class="btnSubmit" mat-raised-button color="primary" (click)="onYesClick()"
        style="margin-bottom: unset;">
        <i class="material-icons" title="yes" aria-hidden="true">done</i>
        OK
    </button>
</div>
