<div class="box box-primary">
    <div class="box-header">Menu Access Information</div>
    <div class="box-body">
        <div class="row">
            <div class="col-sm-12" *ngFor="let item of data.headerJson">
                <div class="col-sm-12 labelCSS star">{{ item.message }}</div>
            </div>
        </div>
        <!-- mapped Branch table Starts -->
        <div class="mat-elevation-z8 mt-2 overflow-auto">
            <table mat-table [dataSource]="menuErrorsDataSource">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef class="srnowidth">Sr. No.</th>
                    <td mat-cell *matCellDef="let id = index" class="centerAlign">
                        {{ id + 1 }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="menu">
                    <th mat-header-cell *matHeaderCellDef>Menu Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div>{{ element.menu }}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="rolePrm">
                    <th mat-header-cell *matHeaderCellDef>Permissions</th>
                    <td mat-cell *matCellDef="let element">
                        <div>{{ element.rolePrm | join: ', ' }}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="wfRoles">
                    <th mat-header-cell *matHeaderCellDef>Workflow Roles</th>
                    <td mat-cell *matCellDef="let element">
                        <div>{{ element.wfRoles | join: ', ' }}</div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="noData">
                    <th mat-header-cell *matHeaderCellDef scope="row"></th>
                    <td mat-cell *matCellDef="let element" colspan="5" class="centerAlign">
                        {{ element.noData }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="menuErrorsColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: menuErrorsColumns"></tr>
            </table>
        </div>
        <!-- mapped Branch table Ends -->
    </div>
</div>
<!-- Action Buttons Starts -->
<div class="form-action-button">
    <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onClose()">
        <i class="material-icons" title="Close" aria-hidden="true">
            close
        </i>
        Close
    </button>
</div>
<!-- Action Buttons Ends -->
