<div class="box box-primary">
  <div class="box-header">Mapped Branch</div>
  <div class="box-body">

    <div class="row header-detail">
      <div class="col-sm-4 colPadding" *ngFor="let item of data.headerJson">
        <div class="col-sm-6 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
        <div class="col-sm-6 paddingUnset">{{item.value}}</div>
      </div>
    </div>
    <!-- mapped Branch table Starts -->
    <div class="mat-elevation-z8 mt-2 overflow-auto">
      <table mat-table [dataSource]="mappedBranchDataSource">
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef class="srnowidth">Sr. No.</th>
          <td mat-cell *matCellDef="let id = index;" class="centerAlign">
            {{ id + 1}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Branch Name</th>
          <td mat-cell *matCellDef="let element">
            <div>{{element.name}}</div>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="noData">
          <th mat-header-cell *matHeaderCellDef scope="row"></th>
          <td mat-cell *matCellDef="let element" colspan="3" class="centerAlign">
              {{ element.noData }}
          </td>
      </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="mappedBranchColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: mappedBranchColumns;"></tr>

      </table>
    </div>
    <!-- mapped Branch table Ends -->
  </div>
</div>
<!-- Action Buttons Starts -->
<div class="form-action-button">
  <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onClose()">
    <i class="material-icons" title="Close" aria-hidden="true">
      close
    </i>
    Close
  </button>
</div>
<!-- Action Buttons Ends -->
