<div class="col-sm-12">
    <h3 mat-dialog-title>Bill Lists</h3>
    <mat-dialog-content class="mat-vacant-list">
        <table class="tabel table-bordered table-hover" width="100%">
            <thead>
                <tr>
                    <th class="srNo">SrNo</th>
                    <th class="gtrNo">GTR No</th>
                    <th class="billName">Bill Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bill of data; let i = index;">
                    <td class="srNo">{{i + 1}}</td>
                    <td class="gtrNo">{{bill.code}}</td>
                    <td class="billName">{{bill.name}}</td>
                </tr>
            </tbody>
        </table>
    </mat-dialog-content>
    <div class="form-action-button">
        <button type="button" class="btnClose" mat-raised-button (click)="onCancel()">
            <i class="material-icons" title="Budget dashboard">close</i>
            Cancel
        </button>
    </div>
</div>
