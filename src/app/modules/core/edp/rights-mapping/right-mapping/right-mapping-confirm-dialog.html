<mat-dialog-content>
    <div [innerHTML]="message"></div>
</mat-dialog-content>



    

    <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="onYes()" cdkFocusInitial>
            <i class="material-icons" title="Yes">
                check
            </i>
            Yes
        </button>
        <button type="button" mat-raised-button class="btnClose" (click)="onNo()">
            <i class="material-icons" title="No">
                close
            </i>
            No
        </button>
    </div>
