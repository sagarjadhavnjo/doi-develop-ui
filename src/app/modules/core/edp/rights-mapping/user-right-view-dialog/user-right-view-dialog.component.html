<div class="container right-mapping-container-model">
    <div class="container right-mapping-container-model">
        <div class="form-wrappe userroleview">
            <div class="heading-section">
                <div>User Rights Mapping View</div>
            </div>
            <div class="row pb-1 pt-1">
                <div class="col-sm-4 font-weight-bold">Employee Name : {{empName}}</div>
                <div class="col-sm-4 font-weight-bold">Employee Number : {{empNo}}</div>
                <div class="col-sm-4 font-weight-bold">Post : {{postName}}</div>
            </div>
            <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    <dl>
                        <dt>{{node.name}}</dt>
                        <strong class="workFlow"> Permission : <dd class="menuRole">{{node.menuRolePrm}}</dd> </strong>
                        <strong class="workFlow"> Work Flow : <dd class="menuRole">{{node.menuWfRole}}</dd> </strong>
                    </dl>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node sub-menu">
                            <button mat-icon-button matTreeNodeToggle>
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </button>
                            <a *ngIf="node.listValue">{{ node.name ? node.name : 'Other' }}</a>
                            <span *ngIf='!node.listValue'> {{node.name}}</span>
                        </div>
                        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)" class="sub-sub-menu">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
            <div mat-dialog-actions class="form-action-button">
                <button type="button" mat-raised-button (click)="onNoClick()"><i class="material-icons"
                        title="Budget dashboard">close</i>Close</button>
            </div>
        </div>
    </div>
