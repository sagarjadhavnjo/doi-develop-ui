<h3 mat-dialog-title>Session Expired Warning!</h3>
<div mat-dialog-content>
  <p>Your session will expire in <b>{{sessionExpiredCounter}} second </b>. Do you want to extend the session?</p>
</div>
<div mat-dialog-actions align="end">
  <button style="margin-right: 5px;" mat-raised-button type="button" (click)="onSave()" color="primary">
    Yes
  </button>
  <button mat-raised-button type="button" (click)="onCancel()" color="warn" cdkFocusInitial>
    Close
  </button>
</div>
