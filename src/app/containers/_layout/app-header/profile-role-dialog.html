<div class="switchRoleContainer">
    <div mat-dialog-title>User Profile : {{userName ? userName : '-'}}</div>
    <div class="history-table-list">
        <table mat-table [dataSource]="userProfileDataSource" class="mat-elevation-z8 historyDataSource">
            <ng-container matColumnDef="panNo">
                <th mat-header-cell *matHeaderCellDef>PAN Number</th>
                <td mat-cell *matCellDef="let element">{{element.panNo ? element.panNo : '-'}}</td>
            </ng-container>
            <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef>Email ID</th>
                <td mat-cell *matCellDef="let element"> {{element.emailId ? element.emailId : '-'}} </td>
            </ng-container>
            <ng-container matColumnDef="mobileNo">
                <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNo ? element.mobileNo : '-'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="profileColumn; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: profileColumn;"></tr>
        </table>
    </div>
    <div mat-dialog-actions align="end">
        <button type="button" mat-raised-button (click)="onCancel()">
            <i class="material-icons" title="Budget dashboard">
                close
            </i>
            Cancel
        </button>
    </div>
</div>
