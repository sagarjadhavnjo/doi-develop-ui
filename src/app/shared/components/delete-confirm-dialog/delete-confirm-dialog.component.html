<form class="pt-2 pb-2 max-auto" style="height: 92px;margin: 20px;">
    <p class="text-center"><b>{{this.data}}</b></p>
    <div mat-dialog-actions class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="onYesClick()">
            <i class="material-icons" title="yes" aria-hidden="true">done</i>
            Yes
        </button>
        <button type="button" mat-raised-button (click)="onNoClick()">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">close</i>
            No
        </button>
    </div>
</form>
