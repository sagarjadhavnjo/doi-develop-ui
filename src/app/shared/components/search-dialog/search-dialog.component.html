<div class="container">
    <div class="form-wrapper">
        <form [formGroup]="officeDetailForm">
            <div class="panel-group">
                <div class="box box-primary">
                    <div class="box-header">Office Details</div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <mat-form-field class="full-width">
                                    <input matInput numbersOnly name="ddoNo" placeholder="DDO No" formControlName="ddoNo" maxlength="4" autocomplete="off">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="full-width">
                                    <input matInput numbersOnly name="cardexNo" placeholder="Cardex No" formControlName="cardexNo" maxlength="4" autocomplete="off">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="full-width">
                                    <input matInput name="officeName" placeholder="Office Name" formControlName="officeName" maxlength="50" autocomplete="off">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary" (click)="searchOfficeFormDetails()">
                                <i class="material-icons" aria-hidden="true" title="search">search</i>
                                Search
                            </button>
                            <button type="reset" mat-raised-button color="accent" (click)="clearForm()">
                                <i class="material-icons" aria-hidden="true" title="reset">
                                    restore
                                </i>
                                Reset
                            </button>
                            <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose">
                                <i aria-hidden="true" class="material-icons" title="Close">close</i>
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="history-table-list scroll">
            <table mat-table [dataSource]="dataSource" class="tableSpace" aria-describedby="postedChallan">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef scope="row" class="srnowidth"> SR No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="5" class="centerAlign">
                        <span *ngIf="dataSource && dataSource.data && dataSource.data.length == 0">
                            No Records Found!
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="ddoNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">DDO</th>
                    <td mat-cell *matCellDef="let element"> {{element.ddoNo}} </td>
                </ng-container>
                <ng-container matColumnDef="cardexNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Cardex</th>
                    <td mat-cell *matCellDef="let element"> {{element.cardexNo}} </td>
                </ng-container>
                <ng-container matColumnDef="officeName">
                    <th mat-header-cell *matHeaderCellDef scope="row">Office Name</th>
                    <td mat-cell *matCellDef="let element" class="breakFileName"> {{element.officeName}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef scope="row">Office Status</th>
                    <td mat-cell *matCellDef="let element" class="action-btn-i"> {{element.status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
                </tr>
                <tr mat-footer-row
                    [class.hide-table-footer]="dataSource && dataSource.data && dataSource.data.length != 0"
                    *matFooterRowDef="displayedColumnsFooter">
                </tr>
            </table>
        </div>
    </div>
</div>
